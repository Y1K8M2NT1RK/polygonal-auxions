query Artworks {
	artworks {
        id,
        title,
        slug_id,
        feature,
        created_at,
        user {
            handle_name
        }
    }
}

query getAuthArtworkRanks{
    getAuthArtworkRanks {
        id
        artwork_id
        user_id
        rank_id
    }
}

query Artwork($slug_id: String!) {
    artwork(slug_id: $slug_id) {
        slug_id
        title
        likes
        bads
        feature
        created_at
        user {
            handle_name
        }
        comments {
            body
            created_at
            user {
                handle_name
            }
        }
    }
}