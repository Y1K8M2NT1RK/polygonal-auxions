mutation UpdateMyProfile(
  $name: String,
  $name_kana: String,
  $birthday: String,
  $introduction: String,
  $phone_number: String,
  $address: String,
  $bg: ImageInput,
  $icon: ImageInput
) {
  updateMyProfile(
    name: $name,
    name_kana: $name_kana,
    birthday: $birthday,
    introduction: $introduction,
    phone_number: $phone_number,
    address: $address,
    bg: $bg,
    icon: $icon,
  ) {
    ... on MutationUpdateMyProfileSuccess {
      __typename
    }
    ... on ZodError {
      __typename
      message
      fieldErrors {
        message
      }
    }
  }
}

