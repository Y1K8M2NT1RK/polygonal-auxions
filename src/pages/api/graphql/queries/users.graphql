query UserProfile($handle_name: String!) {
    UserProfile(handle_name: $handle_name) {
        id
        name
        name_kana
        handle_name
        introduction
        birthday
        phone_number
        address
        email
        created_at
        user_files {
            purpose_id
            file_path
        }
        artworks {
            slug_id
            title
            likes
            bads
            created_at
            artwork_file {
                file_path
            }
        }
        comments {
            body
            created_at
            artwork {
                slug_id
                title
            }
        }
        following {
            followed_by_id
        }
    }
}

query me{
    me {
        id
        handle_name
    }
}

query getFollowing {
    getFollowingUser {
        handle_name
        introduction
    }
}

query getFollowedBy {
    getFollowedByUser {
        handle_name
        introduction
    }
}