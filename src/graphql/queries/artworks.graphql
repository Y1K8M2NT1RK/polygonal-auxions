query Artworks(
    $q: String,
    $offset: Int,
    $limit: Int
) {
	artworks (
        q: $q,
        offset: $offset,
        limit: $limit
    ) {
        id,
        title,
        slug_id,
        feature,
        created_at,
    favoritesCount,
    bookmarksCount,
    isFavoritedByMe,
    isBookmarkedByMe,
        user {
            id
            handle_name
            user_files {
                file_path
            }
        }
        artwork_file {
            file_path
        }
    }
}

query ArtworksCount(
    $q: String
) {
    artworksCount(q: $q)
}

query getAuthArtworkRanks($artwork_id: String) {
    getAuthArtworkRanks (artwork_id: $artwork_id) {
        id
        artwork_id
        user_id
        rank_id
    }
}

query Artwork($slug_id: String!) {
    artwork(slug_id: $slug_id) {
        id
        slug_id
        title
        likes
        bads
        feature
        deleted
        created_at
    favoritesCount
    bookmarksCount
    isFavoritedByMe
    isBookmarkedByMe
        user {
            id
            handle_name
            user_files {
                file_path
            }
        }
        artwork_file {
            file_path
        }
        comments {
            body
            created_at
            user {
                id
                handle_name
                user_files {
                    file_path
                }
            }
        }
    }
}

query getArtworkRanks($artwork_id: String!) {
    getArtworkRanks(artwork_id: $artwork_id) {
        id
        rank_id
    }
}
