# 記事一覧取得（管理者用・フィルタ付き）
query GetArticles($first: Int, $after: String, $filter: ArticleFilter, $source: String) {
  articles(first: $first, after: $after, filter: $filter, source: $source) {
    edges {
      node {
        id
        slugId
        title
        excerpt
        status
        publishedAt
        tags
        featuredImage
        createdAt
        updatedAt
        author {
          id
          name
          handleName: handle_name
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

