# 記事詳細取得
query GetArticle($id: Int, $slugId: String, $microCmsId: String) {
  article(id: $id, slugId: $slugId, microCmsId: $microCmsId) {
    id
    slugId
    title
    content
    excerpt
    status
    publishedAt
    microCmsId
    tags
    featuredImage
    createdAt
    updatedAt
    author {
      id
      name
      handleName: handle_name
      introduction
    }
  }
}

